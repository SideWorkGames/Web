<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀럽마녀</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: auto; /* Enable browser scrolling */
        }
        #unity-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #unity-canvas {
            width: 100%;
            height: 800px; /* Set canvas height to allow scrolling */
            margin: 0 auto;
            display: block;
        }
    </style>
    <script>
        document.addEventListener("wheel", (event) => {
            const canvas = document.getElementById("unity-canvas");
            if (canvas) {
                canvas.style.pointerEvents = "none"; // Allow scroll to pass through canvas
            }
            window.scrollBy(0, event.deltaY); // Scroll the browser window
            if (canvas) {
                canvas.style.pointerEvents = "auto"; // Re-enable canvas interactions
            }
        });
    </script>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
</body>
</html>
